name: Java Backend CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: arcturus_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: suasenha
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Baixar CÃ³digo
        uses: actions/checkout@v4

      - name: Configurar Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Rodar Testes com Maven Global

        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/arcturus_db
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: suasenha
          AWS_REGION: us-east-1
          AWS_ACCESS_KEY_ID: fake-key
          AWS_SECRET_ACCESS_KEY: fake-secret
        run: mvn test -DargLine="-XX:+EnableDynamicAgentLoading -Xshare:off"